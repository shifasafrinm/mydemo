<!DOCTYPE html>
<html>
<head>
<title>Mouse, Keyboard, and Form Events</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
#hoverBox {
width: 200px; height: 100px; background-color: lightblue;
display: flex; align-items: center; justify-content: center;
margin-bottom: 20px; border: 2px solid #000;
}
input, button {
margin: 5px 0; padding: 8px;
}
</style>
</head>
<body>
<h2>Mouse Event Example</h2>
<div id="hoverBox">Hover or Click Me!</div>
<h2>Keyboard Event Example</h2>
<input type="text" id="keyInput" placeholder="Type something..." />
<h2>Form Event Example</h2>
<form id="myForm">
<input type="text" id="nameInput" placeholder="Enter your name" required />
<input type="submit" value="Submit" />
</form>
<p id="output"></p>
<script>
// Mouse Events
const box = document.getElementById("hoverBox");
box.addEventListener("click", function() {
box.style.backgroundColor = "lightgreen";
box.innerText = "Clicked!";
});
box.addEventListener("mouseover", function() {
box.style.backgroundColor = "orange";
box.innerText = "Mouse Over!";
});
box.addEventListener("mouseout", function() {
box.style.backgroundColor = "lightblue";
box.innerText = "Hover or Click Me!";
});
// Keyboard Events
const keyInput = document.getElementById("keyInput");
keyInput.addEventListener("keydown", function(event) {
document.getElementById("output").innerText = "Key Pressed: " + event.key;
});
// Form Events
const form = document.getElementById("myForm");
form.addEventListener("submit", function(event) {
event.preventDefault(); // prevent page reload
const name = document.getElementById("nameInput").value;
document.getElementById("output").innerText = "Form Submitted. Hello, " + name + "!";
});
const nameInput = document.getElementById("nameInput");
nameInput.addEventListener("input", function() {
document.getElementById("output").innerText = "Typing: " + nameInput.value;
});
</script> </body> </html>
