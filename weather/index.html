<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #weather-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Weather Information</h1>

  <form id="location-form">
    <label for="location">
      Enter a city name (and optionally country code):
    </label><br><br>

    <input type="text" id="location" name="location" required>
    <button type="submit">Get Weather</button>
  </form>

  <div id="weather-info"></div>

  <script>
    const weatherInfoDiv = document.getElementById('weather-info');
    const locationInput = document.getElementById('location');

    document
      .getElementById('location-form')
      .addEventListener('submit', async (e) => {

        e.preventDefault();

        const location = locationInput.value;

        // Make an AJAX request to the server
        const response = await fetch(
          `/weather?location=${encodeURIComponent(location)}`
        );

        const weatherData = await response.json();

        if (weatherData && !weatherData.error) {
          weatherInfoDiv.innerHTML = `
            <p><strong>City:</strong> ${weatherData.city}</p>
            <p><strong>Temperature:</strong> ${weatherData.temperature}</p>
            <p><strong>Weather:</strong> ${weatherData.description}</p>
          `;
        } else {
          weatherInfoDiv.innerHTML = `
            <p>${weatherData.error || 'An error occurred.'}</p>
          `;
        }
      });
  </script>

</body>
</html>
